<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Useless GiggleGram</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Indie+Flower&family=Patrick+Hand&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
            background-image: url('assets/back1.png'); 
background-size: cover; 
background-position: center; 
background-repeat: no-repeat; 
margin:0;
      animation: bgMove 8s ease infinite;
      color: #ffe7e7;
      overflow-x: hidden;
    }
    #title{
    font-family: 'Fredoka One', cursive;
  font-size: 2.5rem;
  color: #ff4d6d;
  text-shadow: 2px 2px 4px rgb(248, 241, 241);
  animation: popIn 1s ease-in-out;

    }
     #message {
  font-family: 'Patrick Hand', cursive;
  font-size: 1.8rem;
  color: #f7f3f3;
  margin-top: 10px;
  animation: fadeIn 2s ease-in;
  }

  #quote {
      font-family: 'Indie Flower', cursive;
      font-size: 1.2rem;
      color: #ffffff;
      font-style: italic;
      margin-top: 10px;
   }
    @keyframes bgMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      margin-top: 100px;

      animation: bounce 3s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0);}
      50% { transform: translateY(-10px);}
    }
    @keyframes popIn {
  0% { transform: scale(0.5); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

@keyframes fadeIn {
  0% { opacity: 0; margin-top: 30px; }
  100% { opacity: 1; margin-top: 10px; }
}

    button {
  position: fixed;
  top: 2px;
  left: 20px;
  padding: 15px 30px;
  font-size: 18px;
  background: #ff758c;
  border: none;
  color: white;
  cursor: pointer;
  border-radius: 25px;
  transition: 0.3s;
  z-index: 10;
    }

    button:hover {
      background: #ff5277;
      transform: rotate(-3deg) scale(1.1);
    }

    #gameArea {
      
      position: relative;
      height: 320px; /* Optional total space container */
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }
    .glass-effect {
     position: relative;
     width: 100%;
     height: 400px;
     background: rgba(255, 255, 255, 0.2);
     backdrop-filter: blur(30px);
     border-radius: 20px;
     box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
     overflow: hidden;
     z-index: 0;
    }
    
    #catchMe {
      position: absolute;
  left: 50px;
  top: 50px;
  padding: 15px 25px;
  background: #ff5277;
  color: white;
  border: none;
  border-radius: 40px;
  cursor: pointer;
  z-index: 1; 
  }
  </style>
</head>
<body>
        <audio id="bgMusic" src="assets/Beloved.mp3" autoplay loop hidden></audio>
  
  <div class="container">
    <h2 id="title">🎉 Surprise Wish! 🎉</h2>
    <p id="message"></p>
    <p id="quote"></p>
    <button onclick="history.back()">⬅ Back </button>

    <!-- Never-ending funny game -->
    <div id="gameArea">
	<div class="glass-effect">
      <button id="catchMe">Catch Me 😂</button>
    </div>
  </div>
  </div>
  <script>
    // 1. Wrong Wishes
    const funnyData = [
      "Happy Divorce Day! 🎉",
      "Congrats on surviving Monday! ☕",
      "Happy Potato Appreciation Day 🥔",
      "May Your Wi-Fi Always Be Weak 📶",
      "Happy Accident Celebration Day 🚧",
      "Enjoy your Lifetime Supply of Mosquitoes 🦟"
    ];

    document.getElementById('message').innerText =
      funnyData[Math.floor(Math.random()*funnyData.length)];

    document.getElementById('quote').innerText =
      "AI says: To unlock the real wish, catch the button below... if you can! 🤣";

    // 2. Never-ending moving button game
    const btn = document.getElementById('catchMe');
    const area = document.getElementById('gameArea');

    btn.addEventListener('mouseover', () => {
      let x = Math.random() * (area.clientWidth - btn.clientWidth);
      let y = Math.random() * (area.clientHeight - btn.clientHeight);
      btn.style.left = x + 'px';
      btn.style.top = y + 'px';
    });

    btn.addEventListener('click', () => {
      alert("Haha! You thought you caught me, but nope! 😝");
    });

    // 3. Fake AI Nonsense Alerts Forever
    const funnyReplies = [
      "Calculating your happiness... Oops, error 😜",
      "Searching for your real wish in the cloud ☁️...",
      "Consulting 7 million pigeons for advice 🕊️...",
      "Generating nonsense... still loading ⏳",
      "Oops! AI went to sleep. Try again later 😴"
    ];

    setInterval(() => {
      alert(funnyReplies[Math.floor(Math.random()*funnyReplies.length)]);
    }, 15000); // Every 15 seconds
  </script>
</body>
</html>
